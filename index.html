<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profiles and Reviews</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@3"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f9f9f9;
        }
        header {
            background-color: #FFFFFF;
            color: black;
            padding: 10px 0;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        .review, .user-profile {
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 10px;
            background-color: white;
        }
        .review:hover {
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .review h3 {
            margin: 5px 0;
            font-size: 16px;
        }
        .review p {
            margin: 5px 0;
            line-height: 1.4;
        }
        .review-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 5px;
        }
        .review-title {
            flex: 1;
            margin: 0;
            font-size: 16px;
        }
        .review-meta {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 14px;
        }
        .review-user {
            color: #666;
            font-style: italic;
        }
        .review-content {
            margin: 5px 0;
            line-height: 1.4;
        }
        .review-excerpt {
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            margin-bottom: 5px;
        }
        .review-full {
            display: block;
        }
        .review-content {
            cursor: pointer;
        }
        .review-content:hover {
            background-color: #f8f9fa;
        }
        .rating-display {
            display: inline-flex;
            align-items: center;
            margin: 5px 0;
        }
        .rating-letter {
            display: inline-block;
            width: 25px;
            height: 25px;
            text-align: center;
            line-height: 25px;
            font-weight: bold;
            color: white;
            border-radius: 50%;
            font-size: 12px;
        }
        .rating-A { background-color: #00A651; }
        .rating-B { background-color: #50B848; }
        .rating-C { background-color: #C3D94E; }
        .rating-D { background-color: #FFF200; color: black; }
        .rating-E { background-color: #FBB03B; }
        .emoji {
            margin-left: 8px;
            font-size: 1.2em;
        }
        input, textarea, button {
            margin: 3px 0;
            padding: 8px;
            width: 100%;
            box-sizing: border-box;
        }
        button {
            background-color: #0072c6;
            color: white;
            border: none;
            padding: 8px;
            cursor: pointer;
        }
        button:hover {
            background-color: #005ea2;
        }
        .nav-buttons {
            margin-bottom: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            max-width: 400px;
        }
        .nav-buttons button {
            padding: 20px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 8px;
            border: 2px solid #0072c6;
            background-color: white;
            color: #0072c6;
            cursor: pointer;
            transition: all 0.3s ease;
            aspect-ratio: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .nav-buttons button:hover {
            background-color: #0072c6;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        
        .button-actions{
        	background-color: red;
        }
        
        .slider-container {
			display: flex; /* Use flexbox for better control over inline elements */
 			align-items: center; /* Vertically centers the children */
		}
		
		.slider-label{
			padding: 0px 20px 0px 20px;
		}
				
    </style>
</head>
<body>
	<img src="arated-logo-light.jpg" alt="A Rated Logo">
    <div id="app">
        <header>
            <h1>Ratings and Reviews</h1>
        </header>
        <div class="container">
            <div class="nav-buttons">
                <button @click="currentView = 'UserList'">Users</button>
                <button @click="currentView = 'ReviewList'">All Reviews</button>
            </div>
            <component :is="currentView" 
                       :users="users"
                       :reviews="reviews"
                       :selected-user="selectedUser"
                       :selected-review="selectedReview"
                       @view-user="viewUser"
                       @view-review="viewReview"
                       @add-user="addUser"
                       @add-review="addReview"
                       @remove-user="removeUser"
                       @remove-review="removeReview"
                       @back-to-list="backToList"></component>
        </div>
    </div>

    <script>
        const UserList = {
            props: ['users'],
            template: `
                <div>
                    <h2>User Profiles</h2>
                    
                    <!-- CSV Import/Export Section -->
                    <div style="margin-bottom: 20px; padding: 15px; background-color: #f0f0f0; border-radius: 5px;">
                        <h3>Import/Export Users</h3>
                        <div style="display: flex; gap: 10px; margin-bottom: 10px;">
                            <button @click="exportToCSV" style="background-color: #28a745; flex: 1;">Export to CSV</button>
                            <button @click="triggerFileInput" style="background-color: #007bff; flex: 1;">Import from CSV</button>
                        </div>
                        <input 
                            ref="csvFileInput" 
                            type="file" 
                            accept=".csv" 
                            @change="importFromCSV" 
                            style="display: none;"
                        />
                        <p style="font-size: 0.9em; color: #666; margin: 0;">
                            CSV format: Name,Email (one user per line)
                        </p>
                    </div>
                    
                    <div v-for="user in users" :key="user.id" class="user-profile" @click="$emit('view-user', user)">
                        <h3>{{ user.name }}</h3>
                        <p>{{ user.email }}</p>
                    </div>
                    <div>
                        <h3>Add New User</h3>
                        <input v-model="newUser.name" placeholder="Name" />
                        <input v-model="newUser.email" placeholder="Email" />
                        <button class="button-actions" @click="submitUser">Add User</button>
                    </div>
                </div>
            `,
            data() {
                return {
                    newUser: { name: '', email: '' }
                };
            },
            methods: {
                submitUser() {
                    if (this.newUser.name && this.newUser.email) {
                        this.$emit('add-user', { ...this.newUser });
                        this.newUser = { name: '', email: '' };
                    } else {
                        alert('Please fill in all fields.');
                    }
                },
                triggerFileInput() {
                    this.$refs.csvFileInput.click();
                },
                exportToCSV() {
                    if (this.users.length === 0) {
                        alert('No users to export.');
                        return;
                    }
                    
                    // Create CSV content
                    const csvContent = [
                        'Name,Email', // Header
                        ...this.users.map(user => `"${user.name}","${user.email}"`)
                    ].join('\n');
                    
                    // Create and download file
                    const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
                    const link = document.createElement('a');
                    const url = URL.createObjectURL(blob);
                    link.setAttribute('href', url);
                    link.setAttribute('download', `users_${new Date().toISOString().split('T')[0]}.csv`);
                    link.style.visibility = 'hidden';
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);
                },
                importFromCSV(event) {
                    const file = event.target.files[0];
                    if (!file) return;
                    
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        try {
                            const csvContent = e.target.result;
                            const lines = csvContent.split('\n');
                            
                            // Remove empty lines and trim whitespace
                            const nonEmptyLines = lines.filter(line => line.trim());
                            
                            if (nonEmptyLines.length === 0) {
                                alert('No data found in CSV file.');
                                return;
                            }
                            
                            const importedUsers = [];
                            let hasErrors = false;
                            let lineNumber = 0;
                            
                            nonEmptyLines.forEach((line, index) => {
                                lineNumber = index + 1;
                                
                                // Simple CSV parsing - split by comma and handle quotes
                                let parts = [];
                                let current = '';
                                let inQuotes = false;
                                
                                for (let i = 0; i < line.length; i++) {
                                    const char = line[i];
                                    
                                    if (char === '"') {
                                        inQuotes = !inQuotes;
                                    } else if (char === ',' && !inQuotes) {
                                        parts.push(current.trim());
                                        current = '';
                                    } else {
                                        current += char;
                                    }
                                }
                                parts.push(current.trim()); // Add the last part
                                
                                // Remove quotes from parts
                                parts = parts.map(part => part.replace(/^"|"$/g, ''));
                                
                                console.log(`Line ${lineNumber}:`, parts); // Debug log
                                
                                // Check if we have at least 2 parts (name and email)
                                if (parts.length >= 2) {
                                    const name = parts[0].trim();
                                    const email = parts[1].trim();
                                    
                                    // Validate name and email are not blank
                                    if (name && email && name.length > 0 && email.length > 0) {
                                        // Additional validation: check for whitespace-only strings
                                        if (name.replace(/\s/g, '').length > 0 && email.replace(/\s/g, '').length > 0) {
                                            importedUsers.push({ name, email });
                                            console.log(`Added user: ${name}, ${email}`); // Debug log
                                        } else {
                                            hasErrors = true;
                                            console.error(`Line ${lineNumber}: Name or email contains only whitespace - "${line}"`);
                                        }
                                    } else {
                                        hasErrors = true;
                                        console.error(`Line ${lineNumber}: Empty name or email - "${line}"`);
                                    }
                                } else {
                                    hasErrors = true;
                                    console.error(`Line ${lineNumber}: Not enough columns - "${line}"`);
                                }
                            });
                            
                            console.log(`Total users to import: ${importedUsers.length}`); // Debug log
                            
                            if (importedUsers.length > 0) {
                                // Check for duplicates and filter them out
                                const existingEmails = this.users.map(user => user.email.toLowerCase());
                                const newUsers = [];
                                const duplicates = [];
                                
                                importedUsers.forEach(user => {
                                    if (existingEmails.includes(user.email.toLowerCase())) {
                                        duplicates.push(user.email);
                                        console.log(`Skipping duplicate: ${user.email}`);
                                    } else {
                                        newUsers.push(user);
                                    }
                                });
                                
                                // Add only new users
                                newUsers.forEach(user => {
                                    this.$emit('add-user', user);
                                });
                                
                                // Prepare result message
                                let message = '';
                                if (newUsers.length > 0) {
                                    message = `Successfully imported ${newUsers.length} new users.`;
                                } else {
                                    message = 'No new users imported.';
                                }
                                
                                if (duplicates.length > 0) {
                                    message += ` ${duplicates.length} duplicate(s) skipped.`;
                                }
                                
                                if (hasErrors) {
                                    message += ' Some lines had errors and were skipped.';
                                }
                                
                                alert(message + ' Check console for details.');
                                
                                if (newUsers.length === 0 && duplicates.length > 0) {
                                    console.log('All users in CSV were duplicates:', duplicates);
                                }
                            } else {
                                alert('No valid users could be imported from the CSV file. Check console for details.');
                            }
                            
                        } catch (error) {
                            console.error('Error parsing CSV:', error);
                            alert('Error parsing CSV file. Please check the format and console for details.');
                        }
                    };
                    
                    reader.readAsText(file);
                    
                    // Reset file input
                    event.target.value = '';
                }
            }
        };

        const UserDetail = {
            props: ['selectedUser', 'reviews'],
            template: `
                <div>
                    <button @click="$emit('back-to-list')">Back to Users</button>
                    <div class="user-profile">
                        <h2>{{ selectedUser.name }}</h2>
                        <p>{{ selectedUser.email }}</p>
                        <button class="button-actions" @click="$emit('remove-user', selectedUser.id)">Delete User</button>
                    </div>
                    <h3>User's Reviews</h3>
                    <div v-for="review in userReviews" :key="review.id" class="review">
                        <h3>{{ review.title }}</h3>
                        <div class="rating-display">
                            <span class="rating-letter" :class="'rating-' + getRatingLetter(review.rating)">
                                {{ getRatingLetter(review.rating) }}
                            </span>
                            <span class="emoji">{{ getRatingEmoji(review.rating) }}</span>
                        </div>
                        <p>{{ review.content }}</p>
                    </div>
                </div>
            `,
            computed: {
                userReviews() {
                    return this.reviews.filter(review => review.userId === this.selectedUser.id);
                }
            },
            methods: {
                getRatingLetter(rating) {
                    const letters = ['E', 'D', 'C', 'B', 'A'];
                    return letters[rating - 1] || '?';
                },
                getRatingEmoji(rating) {
                    const emojis = ['üòû', 'üòï', 'üòê', 'üôÇ', 'üòÑ'];
                    return emojis[rating - 1] || '‚ùì';
                }
            }
        };

        const ReviewList = {
            props: ['reviews', 'users'],
            template: `
                <div>
                    <div class="review-container">
                        <div v-for="review in reviews" :key="review.id" class="review" @click="$emit('view-review', review)">
                            <div class="review-header">
                                <h3 class="review-title">{{ review.title }}</h3>
                                <div class="review-meta">
                                    <div class="rating-display">
                                        <span class="rating-letter" :class="'rating-' + getRatingLetter(review.rating)">
                                            {{ getRatingLetter(review.rating) }}
                                        </span>
                                        <span class="emoji">{{ getRatingEmoji(review.rating) }}</span>
                                    </div>
                                    <span class="review-user">{{ getUserName(review.userId) }}</span>
                                </div>
                            </div>
                            <div class="review-content" @click.stop="toggleReview(review.id)" v-if="review.content.length > 100">
                                <div :class="expandedReviews.includes(review.id) ? 'review-full' : 'review-excerpt'">
                                    {{ review.content }}
                                </div>
                            </div>
                            <div class="review-content" v-else>
                                <div class="review-full">
                                    {{ review.content }}
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="add-review">
                        <h3>Add a Review</h3>
                        <select v-model="newReview.userId">
                            <option value="">Select User</option>
                            <option v-for="user in users" :key="user.id" :value="user.id">{{ user.name }}</option>
                        </select>
                        <input v-model="newReview.title" placeholder="Review Title" />
                        <div class="slider-container">
                            <span class="slider-label">E</span>
                            <input v-model="newReview.rating" type="range" min="1" max="5" step="1" />
                            <span class="slider-label">A</span>
                        
							<div class="rating-display">
								<span class="rating-letter" :class="'rating-' + getRatingLetter(newReview.rating)">
									{{ getRatingLetter(newReview.rating) }}
								</span>
								<span class="emoji">{{ getRatingEmoji(newReview.rating) }}</span>
							</div>
                        </div>
                        
                        <textarea v-model="newReview.content" placeholder="Write your review here..."></textarea>
                        <button class="button-actions" @click="submitReview">Submit Review</button>
                    </div>
                </div>
            `,
            data() {
                return {
                    newReview: {
                        userId: '',
                        title: '',
                        rating: 3,
                        content: ''
                    },
                    expandedReviews: []
                };
            },
            methods: {
                getRatingLetter(rating) {
                    const letters = ['E', 'D', 'C', 'B', 'A'];
                    return letters[rating - 1] || '?';
                },
                getRatingEmoji(rating) {
                    const emojis = ['üòû', 'üòï', 'üòê', 'üôÇ', 'üòÑ'];
                    return emojis[rating - 1] || '‚ùì';
                },
                getUserName(userId) {
                    const user = this.users.find(u => u.id === userId);
                    return user ? user.name : 'Unknown User';
                },
                submitReview() {
                    if (this.newReview.userId && this.newReview.title && this.newReview.rating && this.newReview.content) {
                        this.$emit('add-review', { ...this.newReview, rating: parseInt(this.newReview.rating) });
                        this.newReview = { userId: '', title: '', rating: 3, content: '' };
                    } else {
                        alert('Please fill in all fields.');
                    }
                },
                toggleReview(reviewId) {
                    const index = this.expandedReviews.indexOf(reviewId);
                    if (index > -1) {
                        this.expandedReviews.splice(index, 1);
                    } else {
                        this.expandedReviews.push(reviewId);
                    }
                }
            }
        };

        const ReviewDetail = {
            props: ['selectedReview', 'users'],
            template: `
                <div>
                    <button @click="$emit('back-to-list')">Back to Reviews</button>
                    <div class="review">
                        <h2>{{ selectedReview.title }}</h2>
                        <div class="rating-display">
                            <span class="rating-letter" :class="'rating-' + getRatingLetter(selectedReview.rating)">
                                {{ getRatingLetter(selectedReview.rating) }}
                            </span>
                            <span class="emoji">{{ getRatingEmoji(selectedReview.rating) }}</span>
                        </div>
                        <p>{{ selectedReview.content }}</p>
                        <p><em>- {{ getUserName(selectedReview.userId) }}</em></p>
                        <p><strong>Date:</strong> {{ formatDate(selectedReview.id) }}</p>
                    </div>
                    <button class="button-actions" @click="$emit('remove-review', selectedReview.id)">Delete Review</button>
                </div>
            `,
            methods: {
                getRatingLetter(rating) {
                    const letters = ['E', 'D', 'C', 'B', 'A'];
                    return letters[rating - 1] || '?';
                },
                getRatingEmoji(rating) {
                    const emojis = ['üòû', 'üòï', 'üòê', 'üôÇ', 'üòÑ'];
                    return emojis[rating - 1] || '‚ùì';
                },
                formatDate(timestamp) {
                    return new Date(timestamp).toLocaleString();
                },
                getUserName(userId) {
                    const user = this.users.find(u => u.id === userId);
                    return user ? user.name : 'Unknown User';
                }
            }
        };

        const app = Vue.createApp({
            components: {
                UserList,
                UserDetail,
                ReviewList,
                ReviewDetail
            },
            data() {
                return {
                    users: this.loadUsers(),
                    reviews: this.loadReviews(),
                    currentView: 'UserList',
                    selectedUser: null,
                    selectedReview: null
                };
            },
            methods: {
                loadUsers() {
                    const storedUsers = localStorage.getItem('users');
                    return storedUsers ? JSON.parse(storedUsers) : [];
                },
                saveUsers() {
                    localStorage.setItem('users', JSON.stringify(this.users));
                },
                loadReviews() {
                    const storedReviews = localStorage.getItem('reviews');
                    return storedReviews ? JSON.parse(storedReviews) : [];
                },
                saveReviews() {
                    localStorage.setItem('reviews', JSON.stringify(this.reviews));
                },
                addUser(user) {
                    user.id = Date.now();
                    this.users.push(user);
                    this.saveUsers();
                },
                removeUser(userId) {
                    this.users = this.users.filter(user => user.id !== userId);
                    this.reviews = this.reviews.filter(review => review.userId !== userId);
                    this.saveUsers();
                    this.saveReviews();
                    this.backToList();
                },
                addReview(review) {
                    review.id = Date.now();
                    this.reviews.push(review);
                    this.saveReviews();
                },
                removeReview(reviewId) {
                    this.reviews = this.reviews.filter(review => review.id !== reviewId);
                    this.saveReviews();
                    this.backToList();
                },
                viewUser(user) {
                    this.selectedUser = user;
                    this.currentView = 'UserDetail';
                },
                viewReview(review) {
                    this.selectedReview = review;
                    this.currentView = 'ReviewDetail';
                },
                backToList() {
                    this.currentView = this.currentView === 'UserDetail' ? 'UserList' : 'ReviewList';
                    this.selectedUser = null;
                    this.selectedReview = null;
                }
            }
        });

        app.mount('#app');
    </script>
</body>
</html>
